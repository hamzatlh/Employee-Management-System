<table class="table table-striped">
<thead>
    <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>PhoneNumber</th>
        <th>Position</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phoneNumber}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.department}}</td>
        <td>
            <button class="delete" (click)="deleteEmployee(employee.id)"><i class="fa-solid fa-trash"></i></button>
            <button class="edit" (click)="updateEmployee(employee.id)"><i class="fas fa-edit"></i></button>
        </td>
    </tr>
</tbody>
</table>
